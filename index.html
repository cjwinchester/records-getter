<div class="container" style="margin-bottom: 50px;">

<div class="col-md-6">
<div class="row">

<select multiple class="form-control" size="6" id="subdivision">
<option value="Omaha">City of Omaha</option>
<option value="Douglas">Douglas County</option>
<option value="Sarpy">Sarpy County</option>
<option value="Bellevue">Bellevue</option>
<option value="Papillion">Papillion</option>
<option value="La Vista">La Vista</option>
<option value="Springfield">Springfield</option>
<option value="Gretna">Gretna</option>
<option value="OPPD">Omaha Public Power District</option>
<option value="MUD">Metropolitan Utilities District</option>
<option value="PMNRD">Papio-Missouri River Natural Resources District</option>
<option value="OPS">Omaha Public Schools</option>
<option value="Millard">Millard Public Schools</option>
<option value="BPS">Bellevue Public Schools</option>
<option value="PLVPS">Papillion-La Vista Public Schools</option>
<option value="NU">University of Nebraska</option>
</select>

</div>

<div class="row spacer">
<textarea id="records" class="form-control" rows="5" placeholder="Describe the records you're looking for. Be as specific as possible."></textarea>
</div>

<div class="row spacer">
<input type="text" id="name" class="form-control" placeholder="Your name ..." />
</div>

<div class="row spacer">
<button type="button" class="btn btn-default" onclick="populate()">Beer me</button>
<button type="button" class="btn btn-primary" id="copier" style="display:none;" onclick="selectText('grabtext')">Select text</button>
<button type="button" class="btn btn-danger" id="reseter" style="display:none;" onclick="reset()">Reset</button>	
</div>

</div>

<div class="col-md-6" id="grabtext" style="display:none;"></div>

</div>


<script src="contact.js" type="text/javascript"></script>

<script>

var len = govdata.length;
var custodian, phone, title, address, email = ''

var apmonths = ["Jan.", "Feb.", "March", "April", "May", "June", "July", "Aug.", "Sept.", "Aug.", "Sept.", "Oct.", "Nov.", "Dec."]
var today = new Date();
var day = today.getDate();
var year = today.getFullYear();

function populate() {
if 
    ($('#subdivision').val() == null) {alert('Please select an agency.')} 
else if 
    ($('#records').val() == '') {alert('Please describe the records you\'re looking for.')}
else if 
    ($('#name').val() == '') {alert('Please enter your name.')}
else {

var getname = $('#name').val();
var govt = $('#subdivision :selected').text();
var govmatch = $('#subdivision :selected').val();
var dt = document.getElementsByTagName("textarea")[0];

for (i=0; i < len; i++) {
if (govdata[i][0] == govmatch) {
    custodian = govdata[i][1];
    title = govdata[i][2];
    phone = govdata[i][3];
    address = govdata[i][4];
    email = govdata[i][5];
    }
}

request = '<p>' + dt.value.replace(/\n/g, '</p>\n\n<p>').replace(/\n\n<p><\/p>/g, '') + '</p>'

$('#grabtext').html('<p>' + apmonths[today.getMonth()] + ' ' + day + ', ' + year + '</p><p>' + custodian + '<br/>' + title + ', ' + govt + '<br/>' + address + '<br/>' + phone + "<br/>" + '<a href="mailto:' + email + '">' + email + "</a>" + "</p><p>Pursuant to <a href='http://uniweb.legislature.ne.gov/laws/statutes.php?statute=84-712' target='_blank'>Neb. Rev. Stat. 84-712 through 84-712.09</a>, I hereby request the following records:</p><p>" + request + '</p><p>Thank you,<br/>' + getname + '</p>').fadeIn('slow')

$('#reseter').fadeIn('slow');
$('#copier').fadeIn('slow');

}

}

function selectText(element) {
    var doc = document;
    var text = doc.getElementById(element);    
    if (doc.body.createTextRange) { 
        var range = doc.body.createTextRange();
        range.moveToElementText(text);
        range.select();
    } else if (window.getSelection) {
        var selection = window.getSelection();            
        var range = doc.createRange();
        range.selectNodeContents(text);
        selection.removeAllRanges();
        selection.addRange(range);
    }
}

function reset() {
$('body').find('input:text, select, textarea').val('');
$('#grabtext').html('');
$('#copier').fadeOut('slow');
$('#reseter').fadeOut('slow');
}

</script>
